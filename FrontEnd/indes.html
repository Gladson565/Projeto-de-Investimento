<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora Financeira</h1>
        <nav>
            <ul>
                <li><a href="#juros">Juros Compostos</a></li>
                <li><a href="#aporte">Aporte Mensal</a></li>
                <li><a href="#inss">Cálculo INSS</a></li>
                <li><a href="#irrf">Cálculo IRRF</a></li>
                <li><a href="#reta">Equação da Reta</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="juros" class="tab-content active">
            <h2>Juros Compostos</h2>
            <form id="form-juros">
              <input type="number" id="juros-capital" placeholder="Capital Inicial (R$)" required>
              <input type="number" id="juros-taxa" placeholder="Taxa de Juros (% a.m)" step="0.01" required>
              <input type="number" id="juros-tempo" placeholder="Tempo (meses)" required>
              <button type="submit">Calcular</button>
            </form>
            <div id="resultado-juros" class="resultado"></div>
          </section>
          

        <section id="aporte">
            <h2>Aporte Mensal</h2>
            <form id="form-aporte">
                <input type="number" placeholder="Aporte Mensal" name="aporte" required>
                <input type="number" placeholder="Taxa de Juros (%)" name="juros" required>
                <input type="number" placeholder="Período (meses)" name="periodo" required>
                <button type="submit">Calcular</button>
            </form>
            <div id="resultado-aporte"></div>
        </section>

        <section id="inss">
            <h2>Cálculo INSS</h2>
            <form id="form-inss">
                <input type="number" placeholder="Salário Bruto" name="salario" required>
                <button type="submit">Calcular</button>
            </form>
            <div id="resultado-inss"></div>
        </section>

        <section id="irrf">
            <h2>Cálculo IRRF</h2>
            <form id="form-irrf">
                <input type="number" placeholder="Salário Bruto" name="salario" required>
                <input type="number" placeholder="Número de dependentes" name="dependentes" required>
                <button type="submit">Calcular</button>
            </form>
            <div id="resultado-irrf"></div>
        </section>

        <section id="reta">
            <h2>Equação da Reta</h2>
            <form id="form-reta">
                <input type="number" placeholder="x1" name="x1" required>
                <input type="number" placeholder="y1" name="y1" required>
                <input type="number" placeholder="x2" name="x2" required>
                <input type="number" placeholder="y2" name="y2" required>
                <button type="submit">Calcular</button>
            </form>
            <div id="resultado-reta"></div>
            <canvas id="grafico-reta"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Calculadora Financeira. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
